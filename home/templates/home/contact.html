<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us – Western Communication</title>
  <meta name="description" content="Contact Western Communication – the 24/7 call center in Bangladesh supporting UK taxi companies. Get in touch with us.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Western Communication</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="/careers/" class="nav-link">Careers</a></li>
        <li class="nav-item"><a href="/contact/" class="nav-link">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- CONTACT HEADER -->
<section class="py-5 text-center bg-light">
  <div class="container">
    <h1 class="fw-bold">Get in Touch</h1>
    <p class="text-muted">We’re here to assist with booking, support, or business inquiries.</p>
  </div>
</section>

<!-- CONTACT DETAILS + FORM -->
<section class="py-5">
  <div class="container">
    <div class="row g-4">
      <!-- Contact Details -->
      <div class="col-md-5">
        <div class="p-4 bg-light rounded shadow-sm h-100">
          <h5 class="fw-bold">Office Address</h5>
          <p class="text-muted mb-2">Western Communication<br>Modina Market, Sylhet, Bangladesh</p>
          <h6 class="fw-bold mt-4">Phone</h6>
          <p class="text-muted mb-2">+8801XXXXXXXXX</p>
          <h6 class="fw-bold mt-4">Email</h6>
          <p class="text-muted">info@westerncommunication.com</p>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-7">
        <div class="p-4 bg-white rounded shadow-sm">
          <h5 class="fw-bold mb-4">Send a Message</h5>
          <form>
            <div class="mb-3">
              <label class="form-label">Your Name</label>
              <input type="text" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label class="form-label">Your Message</label>
              <textarea class="form-control" rows="5" placeholder="Write your message..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary px-4">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- OPTIONAL MAP -->
<section class="pb-5">
  <div class="container">
    <div class="ratio ratio-16x9 rounded shadow-sm">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.902690662471!2d91.8704905!3d24.8454738!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x37505559b96f7e6d%3A0xf8fef09df697beff!2sModina%20Market%2C%20Sylhet!5e0!3m2!1sen!2sbd!4v1688478752641!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
